<div class="container">

  <div class="row">

    <div class="col-sm-6 col-md-6">

      <div class="input-group">
        <span class="input-group-addon" id="basic-addon3" [(ngModel)]="searchText">Filtro</span>
        <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" 
        placeholder="Nombre o direccion">
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Alq" id="alquiler">
        <label class="form-check-label" for="defaultCheck1">
          Alquiler
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="Ven" id="venta">
        <label class="form-check-label" for="defaultCheck2">
          Venta
        </label>
      </div>

      <label for="basic-url">Precio:</label>
      <div class="input-group">
        <span class="input-group-addon" id="PrecioMin">mín:</span>
        <input type="text" class="form-control" id="min" aria-describedby="basic-addon3">
        <span class="input-group-addon" id="PrecioMax">máx:</span>
        <input type="text" class="form-control" id="max" aria-describedby="basic-addon3">
      </div>
    
      <hr>
  

      <div class="row">
        <div class="col-sm-6 col-md-6" *ngFor="let casa of todos" (click)="seleccionarCasa(casa)">
         
          <div class="thumbnail">
            <img src={{casa.foto}} alt="las casas">
            <div class="caption">
              <span>{{casa.nombre}} {{casa.precio}}€</span>
            </div>
            </div>
        
        </div>
      </div>

    


  
    </div> <!-- Cierro div col 6 de la parte izquierda -->    
    
    <div class="col-sm-6 col-md-6">
      <app-detalle-casas [c]="casa_seleccionada"></app-detalle-casas> 
    </div>

 </div> <!-- Cierro div row -->
</div> <!-- Cierro container -->
